<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>

            <div>
                <label>
                    First Name
                    <input type="text" autofocus placeholder="George">
                </label>
            </div>

            <div>
                <label>
                    Last Name
                    <input type="text" placeholder="Devis">
                </label>
            </div>

            <div>
                <label>
                    Male
                    <input type="radio" name="gender" value="Male">
                </label>

                <label>
                    Female
                    <input type="radio" name="gender" value="Female">
                </label>

                <label>
                    Other
                    <input type="radio" name="gender" value="Other">
                </label>
            </div>

            <div>
                Preferred contact method:
                <label>
                    Email
                    <input type="radio" name="method" value="Email">
                </label>

                <label>
                    Phone
                    <input type="radio" name="method" value="Phone">
                </label>
            </div>

            <div>
                <label>
                    Email
                    <input type="email" placeholder="your@email.com">
                </label>
            </div>

            <div>
                <label>
                    Phone
                    <input type="text" placeholder="+359885236225">
                </label>
            </div>

            <div>
                <label>
                    Town
                    <select name="town">
                        <option value="Varna">Varna</option>
                        <option value="Plovdiv">Plovdiv</option>
                        <option value="Burgas">Burgas</option>
                        <option value="Sofia">Sofia</option>
                        <option value="Pleven">Pleven</option>
                    </select>
                </label>
            </div>

            <div>
                <label>
                    Age
                    <input type="number" min="18" max="70">
                </label>
            </div>

            <div>
                <label>
                    Programming language
                    <input type="text" list="language" id="">
                    <datalist id="language">
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Other">Other</option>
                    </datalist>
                </label>
            </div>

            <div>
                <textarea name="" id="" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="" id="" checked>
                    I agree the Terms and Conditions
                </label>
            </div>

            <div>
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>

</html>
