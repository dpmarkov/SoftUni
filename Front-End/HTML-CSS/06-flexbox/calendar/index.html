<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="week-titles">Workweek</span>
            <span class="weekday">1 Monday</span>
            <span class="weekday">2 Thuesday</span>
            <span class="weekday">3 Wednesday</span>
            <span class="weekday">4 Thursday</span>
            <span class="weekday">5 Friday</span>

            <span class="week-titles">Weekend</span>
            <span class="weekend">6 Saturday</span>
            <span class="weekend">7 Sunday</span>
        </section>

        <section class="notes">
            <span class="note-item">REMINDERS</span>
            <span class="note-item">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
